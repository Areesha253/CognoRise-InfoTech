<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <!----FAVICON---->
    <link rel="icon" type="image/png" href="img/icons8-to-do-list-64.png" />

    <!-- --BOOTSTRAP 5 CDN LINKS-- -->
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css" />

    <!-- --FONT AWESOME-- -->
    <link rel="stylesheet" href="vendors/css/all.min.css" />

    <!-- --OWL CAROUSEL-- -->
    <link rel="stylesheet" href="vendors/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="vendors/css/owl.theme.default.min.css" />

    <!-- --CUSTOM CSS-- -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>

  <body>
    <div class="container">
      <div class="to-do-list">
        <div
          class="list-heading-text d-flex align-items-center justify-content-between">
          <h1 class="main-Heading">To-Do List</h1>
          <img
            src="img/icons8-to-do-list-64.png"
            alt="to-do-list-icon"
            class="img-fluid" />
        </div>
        <hr />
        <div class="input-field-with-btn">
          <input
            type="text"
            placeholder="Enter your text here..."
            id="textInput" />
          <button class="add-task-btn"> Add </button>
        </div>
        <ul class="task-list-items"> </ul>
      </div>
    </div>

    <!-- --BOOTSTRAP 5 JS CDN LINKS-- -->
    <script src="vendors/js/bootstrap.min.js"></script>
    <!-- ------FONT AWESOME----- -->
    <script src="vendors/js/all.min.js"></script>
    <!-- ---JQUERY--- -->
    <script src="vendors/js/jquery-3.7.0.min.js"></script>
    <!-- -----OWL CAROUSEL---- -->
    <script src="vendors/js/owl.carousel.min.js"></script>
    <script src="vendors/js/owl.carousel.js"></script>
    <!-- ----CUSTOM-JS---- -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
